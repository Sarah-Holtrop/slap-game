<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <div class="row bg-info text-dark">
        <div class="col-12">
          <h1>Mini Battle</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <!--PLAYER 1-->
        <div class="col-6 rat-bg">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3> Health : <span id="player-one-health"></span></h3>
            <h3>Hits: <span id="player-one-hits"></span></h3>
            <h3>Name: <span id="player-one-name"></span></h3>
            <img src="/images/rattataFaceRight.png" alt="rattata" style="width:200px; height:200px;">
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-success p-2 m-2" onclick="playerOneFight('slap')">Tackle</button>
            <button class="btn btn-warning p-2 m-2" onclick="playerOneFight('punch')">Quick Attack</button>
            <button class="btn btn-danger p-2 m-2" onclick="playerOneFight('kick')">Hyper Fang</button>
          </div>
          <div id="items" class="row justify-content-center">
            <button class="btn btn-secondary p-2 m-2" onclick="giveDouble(0)">Double Attack <span
                class="fas fa-angle-double-up"></span></button>
            <button class="btn btn-dark p-2 m-2" onclick="giveShield(0)">Shield <span
                class="fas fa-shield-alt"></span></button>
            <button class="btn btn-secondary p-2 m-2" onclick="giveRock(0)">Rock <span
                class="fas fa-circle"></span></button>
          </div>
        </div>
        <!--PLAYER 2-->
        <div class="col-6 pidg-bg">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3>Health: <span id="target-health"></span></h3>
            <h3>Hits: <span id="target-hits"></span></h3>
            <h3>Name: <span id="target-name"></span></h3>
            <img src="/images/pidgeyFaceLeft.png" alt="pidgey" style="width:200px; height:200px;">
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-success p-2 m-2" onclick="playerTwoFight('slap')">Tackle</button>
            <button class="btn btn-warning p-2 m-2" onclick="playerTwoFight('punch')">Gust</button>
            <button class="btn btn-danger p-2 m-2" onclick="playerTwoFight('kick')">Wing Attack</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-secondary p-2 m-2 " onclick="giveDouble(1)">Double Attack <span
                class="fas fa-angle-double-up"></span></button>
            <button class="btn btn-dark p-2 m-2" onclick="giveShield(1)">Shield <span
                class="fas fa-shield-alt"></span></button>
            <button class="btn btn-secondary p-2 m-2" onclick="giveRock(1)">Rock <span
                class="fas fa-circle"></span></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>


  <script src="game.js"></script>
</body>

</html>
